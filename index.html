<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/general.css" rel="stylesheet" media="screen">
</head>
<body>
  <header class="top">
    <div class="menu">
      <img src="images/menu.png" class="menu__img">
    </div>
    <div class="logo">
      <img src="images/logo.png" class="logo__img" alt="Youtube">
    </div>
    <div class="search">
      <div class="search__group">
        <input type="text" class="form-control">
        <button type="button" class="btn">lupa</button>
      </div>
    </div>
    <div class="info">
      <div class="info_upload">
        <img src="images/upload.png">
      </div>
      <div class="info_apps">
        <img src="images/apps.png">
      </div>
      <div class="info_notifications">
        <img src="images/notification.png">
      </div>
      <div class="info_user">
        <img src="images/user.jpg">
      </div>
    </div>
  </header>

  <main class="estructura">
    <section class="contenidos">
      <div class="contenidos__video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KYZlT2iYRh8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="contenidos__info">
        <p class="tags">#Chayanne #UnSigloSinTi #Vevo</p>
        <h2 class="titulo">Chayanne - Un Siglo Sin Ti (Video Oficial)</h2>
        <p class="info">295,685,965 vistas • 3 oct. 2009</p>
      </div>
      <div class="artista">
        <div class="artista__img">
          <img src="images/chayanne.jpg">
        </div>
        <div class="artista__datos">
          <p>Chayanne</p>
          <span>3.53 M de suscriptores</span>
        </div>
      </div>
    </section>
    <aside class="sugerencias">
      <h2>A continuación</h2>
      <div class="sugerencias__item">
        <img src="https://i.ytimg.com/vi/a1xSa0vJFdA/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLD-56Mp5dr3oIXuC272hqPpN2EMNA" alt="">
        <div class="video">
          <h3>Chayanne - Y Tú Te Vas (Video Oficial)</h3>
          <p>Chayanne</p>
        </div>
      </div>
      <div class="sugerencias__item">
        <img src="https://i.ytimg.com/vi/a1xSa0vJFdA/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLD-56Mp5dr3oIXuC272hqPpN2EMNA" alt="">
        <div class="video">
          <h3>Valiente</h3>
          <p>Koko</p>
        </div>
      </div>
      <div class="sugerencias__item">
        <img src="https://i.ytimg.com/vi/a1xSa0vJFdA/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLD-56Mp5dr3oIXuC272hqPpN2EMNA" alt="">
        <div class="video">
          <h3>Atado a tu amor</h3>
          <p>Chayanne</p>
        </div>
      </div>
    </aside>
  </main>
</body>
</html>
